<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">   <!--CSS part-->
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h2>Barbie Calculator!!</h2>
                <input type="number" id="num1" placeholder="Enter Number"><br><br>
                <input type="number" id="num2" placeholder="Enter Number"><br><br>
                <button onclick="add()"><b>+</b></button>
                <button onclick="sub()"><b>-</b></button>
                <button onclick="mul()"><b>x</b></button>
                <button onclick="div()"><b>/</b></button>

                <script>
                    function add(){
                        let a=parseInt(num1.value);
                        let b=parseInt(num2.value);
                        let result=a+b;
                        alert(result);
                    }
                    function sub(){
                        let a=parseInt(num1.value);
                        let b=parseInt(num2.value);
                        let result=a-b;
                        alert(result);
                    }
                    function mul(){
                        let a=parseInt(num1.value);
                        let b=parseInt(num2.value);
                        let result=a*b;
                        alert(result);
                    }
                    function div(){
                        let a=parseInt(num1.value);
                        let b=parseInt(num2.value);
                        let result=a/b;
                        alert(result);
                    }
                </script>
            </div>
        </div>
    </body>
</html>
